<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bowling Spin Game</title>

  <!-- Ethers v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.4/dist/ethers.umd.min.js"></script>

  <!-- Web3Modal v3 + WalletConnect -->
  <script src="https://unpkg.com/@web3modal/wagmi@3.5.7/dist/index.js"></script>

  <style>
    body {
      background: black;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 25px;
    }
    #gameImage {
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      border-radius: 12px;
      display: block;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    button {
      background: #9b59b6;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    #stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
      font-size: 22px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ³ Base Bowling Spin</h1>

  <img id="gameImage" src="bowling.png" alt="Bowling">

  <div class="button-container">
    <button id="connectBtn">Connect Wallet</button>
    <button id="spinBtn">SPIN</button>
  </div>

  <div id="stats">
    <div>XP: <span id="xp">0</span></div>
    <div>Spins: <span id="spins">0</span></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
