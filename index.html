<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bowling Spin</title>
  <style>
    body {
      background-color: black;
      color: #9b59b6; /* neon mor */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: 2px solid #9b59b6;
      border-radius: 8px;
      background-color: transparent;
      color: #9b59b6;
      transition: all 0.2s;
    }
    button:hover {
      background-color: #9b59b6;
      color: black;
    }
    .stats {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Bowling Spin</h1>
  <button id="connectBtn">Connect Wallet</button>
  <button id="spinBtn">Spin</button>
  
  <div class="stats">
    XP: <span id="xp">0</span> | Spins: <span id="spins">0</span>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
